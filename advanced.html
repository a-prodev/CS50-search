<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="advanced">
    <!-- <h2>Advanced Search</h2> -->

    <div class="mainHeader">Advanced Search</div>
    <div class="line"></div> 
    
    <form id="advanced" action="https://google.com/search">
        
        <div class="advanced" >
            <div class="header"><h4>Find pages with...</h4></div>
            <label for="text">all these words:</label>
            <label for="text">this exact word or phrase:</label>
            <label for="text">any of these words:</label>
            <label for="text">none of these words:</label>
        </div>

        <div class="advancedInput">
            <input type="text" name="as_q">
            <input type="text" name="as_epq">
            <input type="text" name="as_oq">
            <input type="text" name="as_eq">
            <input id="advancedSubmit" type="submit" value="Advanced Search">
        </div>

        <div class="advancedEx">
            <div class="header"><h6>To do this in the search box.</h6></div>
            <label for="text">Type the important words:&nbsp<span class="ex">tri-colour rat terrier</span></label>
            <label for="text">Put exact words in quotes:&nbsp<span class="ex">"rat terrier"</span></label>
            <label for="text">Type&nbsp<span class="ex">OR</span>&nbspbetween all the words you want:&nbsp<span class="ex">miniature OR standard</span></label>
            <label for="text">Put a minus sign just before words that you don't want:&nbsp<span class="ex">-rodent, -"Jack Russell"</span></label>
        </div>

    </form>
    <div id="links" style="background-color: #f1f1f1;">
        <a href="index.html">Google Search</a>
        <a href="image.html">Google Image Search</a>
    </div>
</body>

</html>
